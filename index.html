<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Viktorina</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>JavaScript Viktorina</h1>
    </header>
    <main>
      <div id="quiz-container">
        <div id="question-container">
          <p id="question"></p>
          <div id="choices-container"></div>
        </div>
        <button id="next-btn" class="hide">Kitas</button>
        <p id="progress">Klausimas 1 iš 10</p>
        <div id="username-container" class="hide">
          <input
            id="username-input"
            type="text"
            placeholder="Įveskite slapyvardį"
          />
          <button id="submit-btn" class="hide">Pateikti</button>
        </div>
      </div>
      <div id="leaderboard-container">
        <h2>Top 10 Geriausi Žaidėjai</h2>
        <div id="leaderboard-list"></div>
      </div>
    </main>
    <footer>
      <p>Simonas V | 2024-12-16</p>
    </footer>
  </body>
</html>
